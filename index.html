<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Markdown Viewer</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"><style>/* Basic styles for markdown content if not using @tailwindcss/typography plugin */#markdown-output h1{font-size:2em;font-weight:700;margin-top:1.5em;margin-bottom:.5em}#markdown-output h2{font-size:1.5em;font-weight:600;margin-top:1.2em;margin-bottom:.4em}#markdown-output h3{font-size:1.25em;font-weight:500;margin-top:1em;margin-bottom:.3em}#markdown-output p{margin-bottom:1em;line-height:1.6}#markdown-output ul,#markdown-output ol{margin-left:1.5em;margin-bottom:1em}#markdown-output ul{list-style-type:disc}#markdown-output ol{list-style-type:decimal}#markdown-output pre{background-color:#f3f4f6;padding:1em;border-radius:.25em;overflow-x:auto}#markdown-output code{font-family:monospace;background-color:#e5e7eb;padding:.2em .4em;border-radius:.25em}#markdown-output pre code{background-color:transparent;padding:0}#markdown-output blockquote{border-left:4px solid #d1d5db;padding-left:1em;margin-left:1em;font-style:italic;color:#6b7280}#markdown-output a{color:#3b82f6;text-decoration:underline}#markdown-output img{max-width:100%;height:auto;margin:1em 0}</style></head><body class="bg-gray-100 text-gray-800 font-sans leading-normal tracking-normal"><div class="container mx-auto p-4 sm:p-6 lg:p-8"><div class="bg-white shadow-lg rounded-lg p-6 sm:p-8 lg:p-10"><h1 class="text-3xl sm:text-4xl font-bold text-center text-gray-900 mb-6">Markdown Viewer</h1><div id="markdown-output" class="prose max-w-none"></div></div></div><script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script><script>document.addEventListener('DOMContentLoaded', () => {fetch('input.md').then(response => {if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}return response.text();}).then(markdownText => {document.getElementById('markdown-output').innerHTML = marked.parse(markdownText);}).catch(error => {console.error('Error fetching or parsing markdown:', error);document.getElementById('markdown-output').innerHTML = `<p class="text-red-500">Failed to load or parse input.md. Please ensure the file exists and is accessible. Error: ${error.message}</p>`;});});</script></body></html>
